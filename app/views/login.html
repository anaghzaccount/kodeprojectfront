<div class="container" ng-controller="LoginController">
    <div class="row row-content">
        <div class="col-xs-12"><h3>Login</h3></div>
        <div class="col-xs-12 col-sm-4">
            <form class="form-horizontal" role="form" name="loginform" novalidate ng-submit="doLogin()">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" ng-model="usernm" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" ng-model="userpw" placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
            </form>
        </div>
    </div>
   
    <div class="row row-content">
        <div class="col-sm-12">
            <a ui-sref="app.register"><span>Register</span></a>
        </div>
            
    </div>
</div>
