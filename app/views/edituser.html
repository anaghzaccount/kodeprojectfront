<div class="container" ng-controller="EditController">
        <div class="row row-content">
            <div class="col-xs-12"><h3>Edit User details</h3></div>
            <div class="col-xs-12 col-sm-4">
                <form class="form-horizontal" role="form" name="editform" ng-submit="updateuser()" novalidate>
                    <div class="form-group">
                        <label type="text" class="form-control" id="username" name="username" placeholder="Username">{{user.username}}</label><br>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="newpassword" ng-model="newpassword" name="newpassword" placeholder="Enter New Password, leave blank for old password"><br>
                    </div>
                    <div class="form-group" ng-class="{'has-feedback':editform.email.$invalid }">
                        <input type="email" class="form-control" id="email" name="email" ng-model="email" placeholder="Enter Old Email address or new to update" value ="{{user.email}}" required><br>
                        <span ng-show="editform.email.$invalid" class="help-block">Enter Valid Email</span>
                    </div>
                    <div class="form-group">
                        <textarea id="address" class="form-control" id ="address" name="address" ng-model="address" placeholder="Enter New Address, Leave blank for old address">{{user.address}}</textarea>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary" ng-disabled="editform.$invalid">Edit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
