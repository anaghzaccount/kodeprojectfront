<div class="container" ng-controller="EditController">
        <div class="row row-content">
            <div class="col-xs-12"><h3>Update User Role</h3></div>
            <div class="col-xs-12 col-sm-4">
                <form class="form-horizontal" role="form" name="editrole" ng-submit="updaterole()">
                    <div class="form-group">
                        <label type="text" class="form-control">{{user.username}}</label><br>
                        <label type="email" class="form-control">{{user.email}}</label><br>
                        <div class="form-group">
                            <div class="checkbox">
                                <label><input type="checkbox" ng-model="event.type.checked">Make Admin?</label>
                              </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
